{% extends 'layout.html' %}

{% block content %}

<div class="main">
    {% for blog in blogs %}
    <div class="post-preview">
            <h2 class="post-title">
                {{blog.title}}
            </h2>
            <p class="post-meta">Posted by <a href="" >{{blog.author}}</a> on {{blog.created_at.date}}</p>
            <p class="post-content">
                {{blog.content}}
            </p>
        
         
    </div>
    {% endfor %}
</div>
{% endblock %}
